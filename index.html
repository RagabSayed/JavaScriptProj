<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>RagabForthSite</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/all.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand fs-3 ms-3 fw-bold web_tittle" href="index.html">Online Shopping</a>
                    <ul class="navbar-nav fs-5" id="show_befor_login">
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="login.html">LogIn</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="register.html">Register</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav fs-5" id="show_after_login">
                        <li class="nav-item fs-3 text-light text-uppercase fw-bold me-5" id="user_info"></li>
                        <li class="nav-item me-5 shop_cart d-flex">
                            <i class="fa-solid fa-cart-shopping d-block fs-3 mt-2 text-light"></i>
                            <span id="cart_count" class="mt-3 text-light"></span>
                            <a class="nav-link d-block" href="#" id="cart_data">Cart</a>
                            <div id="cart_products" class="bg-light text-dark p-1 position-absolute">
                                <div id="cart_item">
                                    <div id="cart_item_name">
                                        <span class="fs-5 fw-bold item_name"></span>
                                    </div>
                                    <div id="cart_control" class="">
                                        <button class="text-danger fs-4 fw-bold border-0" onclick="code04()">-</button>
                                        <span class="fs-5 fw-bold item_quantity"></span>
                                        <button class="text-success fs-4 fw-bold border-0" onclick="code05()">+</button>
                                    </div>
                                    
                                </div>
                                <div class="open_cart">
                                        <hr class="add_befor">
                                       
                                    </div>
                            </div>
                        </li>
                        <li class="nav-item mx-3" id="logout">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>  
        </header>
        <!-- /////////////////////////////////////////// -->
        <main class="container-fluid mt-5">
            <div class="search mb-5">
                <form action="">
                    <div class="row justify-content-center">
                        <div class="col col-md-5 col-xl-4">
                            <select class="form-select fs-5 fw-bold search_by">
                                <option value="Search by Name" selected>Search by Name</option>
                                <option value="Search by Category">Search by Category</option> 
                            </select>
                        </div>
                        <div class="col col-md-5 col-xl-4">
                            <input type="text" class="form-control fs-5 fw-bold search_value" value="">
                            
                        </div>
                    </div>
                </form>
            </div>
            <div class="products mx-auto row justify-content-center">
                
            </div><!-- //products -->
        </main>





    
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/script.js"></script>
        <script src="./js/user.js"></script>
        <script src="./js/genralmethods.js"></script>
    </body>
</html>
